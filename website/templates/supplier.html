{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} {% endblock %}

{% block body %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Inventory</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <style>

.custom-primary-bg {
        background-color: rgb(56, 56, 56); /* Change this to your desired gray color */
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col md-12">
                <br>
                <div class="jumbotron p-3">
                    <h2>Manage Supplier
                        <button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#mymodal">
                            <i class="fas fa-plus"></i> Add New Supplier
                        </button>
                    </h2>

                    <form action="/supplier" method="POST">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Supplier Company Name</th>
                                    <th>Address</th>
                                    <th>Phone Number</th>
                                    <th>Email Address</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <td>Mercy Drug</td>
                                    <td>Paracetamol</td>
                                    <td>1500</td>
                                    <td>2/2/24</td>
                                    <td>
                                        <a href="" class="btn btn-warning btn-xs" data-toggle="modal"
                                            data-target="#">Edit</a>
                                        <a href="" class="btn btn-danger btn-xs"
                                            onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>

                </div>

                <!-- Modal Add Inventory -->
                <div id="mymodal" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header custom-primary-bg text-white">
                                <h4 class="modal-title">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
                                        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                                        <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
                                      </svg>
                                    Add New Item
                                </h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form action="/add_item" method="POST">
                                    <div class="form-group">
                                        <label for="supplier">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                                                <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
                                              </svg>
                                            Supplier Company Name:
                                        </label>
                                        <input type="text" class="form-control" id="supplier" name="supplier" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="item">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-compass" viewBox="0 0 16 16">
                                                <path d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016m6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0"/>
                                                <path d="m6.94 7.44 4.95-2.83-2.83 4.95-4.949 2.83 2.828-4.95z"/>
                                              </svg>
                                            Address
                                        </label>
                                        <input type="text" class="form-control" id="item" name="item" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="quantity">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
                                                <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                                                <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                                              </svg>
                                            Phone Number:
                                        </label>
                                        <input type="tel" class="form-control" id="quantity" name="quantity" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="date">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mailbox" viewBox="0 0 16 16">
                                                <path d="M4 4a3 3 0 0 0-3 3v6h6V7a3 3 0 0 0-3-3m0-1h8a4 4 0 0 1 4 4v6a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V7a4 4 0 0 1 4-4m2.646 1A4 4 0 0 1 8 7v6h7V7a3 3 0 0 0-3-3z"/>
                                                <path d="M11.793 8.5H9v-1h5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.354-.146zM5 7c0 .552-.448 0-1 0s-1 .552-1 0a1 1 0 0 1 2 0"/>
                                              </svg>
                                            Email Address
                                        </label>
                                        <input type="email" class="form-control" id="date" name="date" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                                            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                                          </svg>
                                        Create New Supplier
                                    </button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-octagon" viewBox="0 0 16 16">
                                        <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1z"/>
                                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                                      </svg>
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


                                <!-- Confirmation Modal -->
                <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="confirmation-content">
                                <!-- Confirmation content will be dynamically populated here -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="confirm-btn">Confirm</button>
                            </div>
                        </div>
                    </div>
                </div>

                
                

            </div>
        </div>
    </div>
    
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var form = document.getElementById('mymodal').querySelector('form');
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Capture form input values
            var supplier = document.getElementById('supplier').value;
            var item = document.getElementById('item').value;
            var quantity = document.getElementById('quantity').value;
            var date = document.getElementById('date').value;

            // Populate confirmation modal with form data
            var confirmationContent = `
                <p><strong>Supplier Company Name:</strong> ${supplier}</p>
                <p><strong>Address:</strong> ${item}</p>
                <p><strong>Phone Number:</strong> ${quantity}</p>
                <p><strong>Email Address:</strong> ${date}</p>
            `;

            document.getElementById('confirmation-content').innerHTML = confirmationContent;

            // Show the confirmation modal
            $('#confirmationModal').modal('show');
        });

        // Optionally, you can add functionality to submit the form to the server when the confirmation is confirmed.
        document.getElementById('confirm-btn').addEventListener('click', function () {
            form.submit();
        });
    });
</script>
</html>
{% endblock %}
